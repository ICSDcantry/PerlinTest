<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/p5@2.1.2/lib/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">    

  </head>

  <body>
    <canvas id="canvas"></canvas>


    <br>

    <div id="ui">
      <button onclick="seed++; reload();">inc seed</button>
      <br>
      
      <div>
        z
        <button onclick="scale--; reload();">-</button>
        <span id="Z"></span>
        <button onclick="scale++; reload();">+</button>
      </div>

      <br>

      <div>
        detail
        <button onclick="detail-=0.1; reload();">-</button>
        <span id="D"></span>
        <button onclick="detail+=0.1; reload();">+</button>
      </div>

      <br>

      <div>
        layers
        <button onclick="layers--; reload();">-</button>
        <span id="L"></span>
        <button onclick="layers++; reload();">+</button>
      </div>

      <br>

      <div>
        <button onclick="[elink.hidden, belink.hidden] = [belink.hidden, elink.hidden];">Switch To Backup</button>
        <span id="backupexportlink" hidden>__dataurl__</span>
        <a id="exportlink" href="">Export link</a>
      </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
