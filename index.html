<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/p5@2.1.2/lib/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">    

  </head>

  <body style="background-color:black; color:white;">
    <canvas id="canvas"></canvas>


    <br>

    <div id="ui">
      <button onclick="seed++; gen();">inc seed</button>
      <br>
      
      <div>
        z
        <button onclick="scale--; gen();">-</button>
        <span id="Z"></span>
        <button onclick="scale++; gen();">+</button>
      </div>

      <br>

      <div>
        detail
        <button onclick="detail-=0.1; gen();">-</button>
        <span id="D"></span>
        <button onclick="detail+=0.1; gen();">+</button>
      </div>

      <br>

      <div>
        layers
        <button onclick="layers++; gen();">-</button>
        <span id="L"></span>
        <button onclick="layers--; gen();">+</button>
      </div>


      <br>

      <div>
        <button onclick="exportIMG();">export</button>
        <span id="backupexportlink">__dataurl__</span>
      </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
